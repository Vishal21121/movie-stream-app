<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body class="w-full h-screen bg-gradient-to-b from-[#131330] to-[#0a0a12]">
    <div class="flex flex-col items-center gap-10 p-12">
      <h1 class="text-4xl text-white font-bold">
        What would you like to watch?
      </h1>
      <input
        type="text"
        placeholder="What you would like to watch?"
        class="input input-bordered input-info w-1/2 bg-transparent text-white"
      />
    </div>
    <div class="flex justify-center gap-4 p-4">
      <div class="card bg-base-100 w-96 shadow-xl">
        <figure>
          <img
            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Shoes!</h2>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
